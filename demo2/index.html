<!DOCTYPE html>
<html>
<head>
    <title>Boruca Messaging Demo</title>
    <script src="../src/boruca.js"></script>
    <script src="../src/IObservable.js"></script>
</head>
<body>
    <h1>Top Frame</h1>
    <iframe src="./iframe.html"></iframe>

    <script>

        (async function () {
            const $iframe = document.querySelector('iframe');
            const targetWindow = $iframe.contentWindow;
            const targetOrigin = window.location.origin;

            class TopLevel extends IObservable {
                constructor() {
                    super();
                }
            }

            class TopLevelStub extends Boruca.StubClass(TopLevel) {

            }

            const { proxy, stub: iFrameStub } = await Boruca.proxy(targetWindow, targetOrigin, TopLevel);

            proxy.sayHello();

            iFrameStub.on('test', () => alert('test received'));

        })();
    </script>
</body>
</html>
