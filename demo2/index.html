<!DOCTYPE html>
<html>
<head>
    <title>Boruca Messaging Demo</title>
    <script src="../src/boruca.js"></script>
    <script src="../src/IObservable.js"></script>
</head>
<body>
<h1>Top Frame</h1>
<iframe src="./iframe.html"></iframe>

<script>

    (async function () {
        const $iframe = document.querySelector('iframe');
        const targetWindow = $iframe.contentWindow;
        const targetOrigin = window.location.origin;

        class TopLevel extends IObserver {
        }

        const { stub: thisSide } = await Boruca.proxy(targetWindow, targetOrigin, TopLevel);

        // FIXME: This doesn't work, because inherited functions are not found with Object.getOwnPropertyNames(Class.prototype)...
        thisSide.on('test', () => alert('test received'));
    })();
</script>
</body>
</html>
